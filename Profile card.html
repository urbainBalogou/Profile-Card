 <! DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOXICONS CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile_.jpg" alt="" class="profile-img" />
        </div>
        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Youtuber & Blogger</span>
        </div>
        <div class="media-buttons">
            <a freh="#"style="background:#4267b2" class="link">
                <i class='bx bxl-facebook'></i>
            </a>      
            <a freh="#"style="background:#1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a freh="#"style="background:#e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a freh="#" style="background:#ff000c" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12 k</span>
            </div>
        </div>
    </div>


</body>
</html>
